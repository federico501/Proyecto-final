<body >
    <h1>citas veterinarias</h1>
    <div class="container">
        <div class="row">
          <div class="slider">
              <ul>
                  <li><img src="/Final/img1.jpg" alt=""></li>
                  <li><img src="/Final/img2.jpg" alt=""></li>
                  <li><img src="/Final/img3.jpg" alt=""></li>
                  <li><img src="/Final/img4.jpg" alt=""></li>
              </ul>
          </div> 
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="one-half column">
                <h2>crear cita</h2>
                <div id="msj-error" ></div>
           
        
        <form  id="form" name="form" >
            <label id="name-label" for="mascota">Nombre de la mascota</label>
            <input type="text" name="mascota" id="mascota" class="u-full-width" placeholder="Ingrese el nombre"
                required />

            <label id="Apellido-label" for="propietario">Nombre del propietario</label>
            <input type="text" name="propietario" id="propietario" class="u-full-width"
                placeholder="Ingrese el nombre" required />

            <label id="email-label" for="fecha">Fecha de la cita</label>
            <input type="date" name="fecha" id="fecha" class="u-full-width" placeholder="Ingrese la fecha" required />

            <label for="hora">Hora de la cita</label>
            <input type="time" name="hora" id="hora" class="u-full-width" placeholder="Ingrese la hora" required/>

            <label>Síntomas</label>
            <textarea class="u-full-width" name="sintomas" id="sintomas" placeholder="sintomas del paciente" ></textarea><br>
            
            <button type="button"  onclick=" validar(),agregarcita()" class="u-full-width button-primary">Agregar Cita</button>
            <button type="button" onclick="visualizarCitas()" class="u-full-width button-primary">Mostrar Citas</button>
        </form>
    </div>
      <div class="one-half column">
            <h2>Citas asignadas</h2>
